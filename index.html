<!---->  <!--Comments for you, hidden from the browser--> 

<!DOCTYPE html>   <!--html5 version being used-->
<html lang="en-US">  <!--language set to english-->
  <head>   <!--Opening 'head' tag-->
    <meta charset="utf-8">  <!--character set UTF 8-->
    <title>HTML for beginners</title>  <!--Title tags, shows on web browser tab-->
  </head>  <!--closing head tag-->
<!--####################################################-->


<!--Hash lines above and below are just to visually separate
for your convenience-->


<!--###################################################-->

<!--Below is the main body of your page that is visible to the reader. Starts after the body tag immediately below-->

  <body>   <!--Opening body tag-->
  
   <h1> </h1>  <!--highest heading tags. Content goes in between-->
   <h1> This is an h1 tag </h1>  <!--Example-->
    
   <h2>  </h2>  <!--For subheadings-->
   <h2> h2 tags </h2>  <!--Example-->
   
   <h3>  </h2>  <!--For sub subheadings-->
   <h3> Sub subheadings </h2>  <!--Example-->
   
   
   <p>  </p>  <!--For paragraphs-->
   <p> This is a very short paragraph. Easy to read! </p>  
   <!--Example-->
   
   
   <br/>  <!--Moves content to next line-->
   
   <hr/>  <!--Draws a line across the web page-->
    
   <br/>
   
   <!--Lets make a list-->
      
   <ul>  <!--Opening unordered list tag-->
     <li> List Item one </li> <!--Opening/closing list items-->
     <li> List Item two </li>
     <li> List Item three </li>
   </ul>  <!--Closing unordered list tag-->
   
   <br/>
   
   <!--LETS MAKE AN ORDERED (NUMBERED) LIST-->
   
   <ol>  <!--Opening ordered list tag-->
     <li> List Item one </li> <!--Opening/closing list items-->
     <li> List Item two </li>
     <li> List Item three </li>
   </ol>  <!--Closing unordered list tag-->

   <br/>
   <hr/>
   
   <!--LINKS-->
   <a href="https://duckduckgo.com/"> duckduckgo </a>  <!--External link -->
   <br/>
   <a href="https://duckduckgo.com/" target="_blank"> duckduckgo </a>  <!--Opens in a new tab -->
   <br/>
   <a href="https://duckduckgo.com/" title="Duck Browser"> duckduckgo </a>  <!--Hover over tooltip -->
   
   
   
   <!--Link to target on same page-->
   
   <h2 id = "target" > Target </h2>  <!--link target-->
 
  <p> <a href = "#target"> link to target </a> </p>  <!--link to target-->
   
   
   
  </body>   <!--Closing body tag--> 
</html>  <!--Closing html tag-->
